<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="card.css">
    <title>Document</title>
</head>
<body>
    <section class="main">
        <h2>CREDIT CARD DETAILS</h2>
        <form>
          <section>
            <div class="number">
              <label for="cardid">Card Number</label> 
              <br>
              <input type="text" placeholder="1234 5678 9012 3456"> <br>
            </div>
            <div class="name">
              <label for="name">Name On Card</label> 
              <br>
              <input type="text" placeholder="Name Surname"><br>
            </div>
            <div class="data">
              <label for="month">Expiry Date</label> 
              <label class="card" for="month">CVV/CVN</label> 
              <br> 
              <input type="text" placeholder="02" maxlength="2"> 
              <input type="text" placeholder="2017" maxlength="4">
              <input type="text" placeholder="***" maxlength="3">
            </div>
          </section>
        </form>
        <div class="moon"></div>
      </section>
</body>
</html>
